<h2 mat-dialog-title>Confirm Contact Delete</h2>
<mat-dialog-content>
  Are you sure you want to delete <b>{{contactName}}</b>?
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-raised-button color="accent"
          matDialogClose>Rikki Don't Lose That Number</button>
  <button mat-button mat-raised-button color="primary"
          [matDialogClose]="true"
          cdkFocusInitial>Lose That Number</button>
</mat-dialog-actions>
