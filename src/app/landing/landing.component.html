<div class="landing_container">
  <p>
    Below are the individuals in your contact list
  </p>
  <div fxLayout="row"
       class="table_container">
    <div fxFlex>
      im 10
    </div>
    <div fxFlex="80">
      <mat-table #table
                 [dataSource]="contactData" matSort matPaginator>
        <ng-container matColumnDef="firstName">
          <mat-header-cell *matHeaderCellDef
                           mat-sort-header> First Name </mat-header-cell>
          <mat-cell *matCellDef="let contact"> {{contact.firstName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
          <mat-cell *matCellDef="let contact"> {{contact.lastName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="address">
          <mat-header-cell *matHeaderCellDef> Street </mat-header-cell>
          <mat-cell *matCellDef="let contact"> {{contact.address}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef> E-Mail </mat-header-cell>
          <mat-cell *matCellDef="let contact"> {{contact.email}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="phone">
          <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
          <mat-cell *matCellDef="let contact"> {{contact.phone}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="contactColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: contactColumns;"></mat-row>

      </mat-table>
      <mat-paginator [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50]">
</mat-paginator>
    </div>
  </div>
</div>
